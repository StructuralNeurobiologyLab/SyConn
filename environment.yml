# Dependencies marked with "(optional)" are not required for core functionality
# and can be commented out if there are conflicts.

name: syco
channels:
  - pytorch
  - conda-forge
  - defaults
  - menpo
  - open3d-admin
dependencies:
  # From -c pytorch
  - pytorch <=1.5.1  # (provide backwards compat. to trained models)
  - torchvision

  # From conda-forge and defaults
  - python >=3.7  # (3.6 should also work)
  - pip
  - lemon
  - vigra
  - freeglut
  - pyopengl
  - pyopengl-accelerate
  - python-snappy
  - ipython
  - h5py > 3
  - matplotlib
  - tqdm
  - scipy
  - networkx <= 2.5.1
  - m2r
  - lz4
  - flask
  - fasteners
  - numpy <= 1.21
  - coloredlogs
  - # lemon=1.3.1=1  lead to import error of vigra: 'ImportError: libemon.so.1.3.1: cannot open shared object file: No such file or directory'
  - lemon=1.3.1=he9d42e9_3
  - termcolor
  # fix version due to stored RFC models.
  - scikit-learn = 0.24.1
  - scikit-image
  - opencv
  - numba >0.48  # =0.48 led to freeze when importing elektronn3.data
  - openmesh-python
  - prompt_toolkit
  - dill
  - joblib
  - seaborn >= 0.11
  - pyyaml
  - cython
  - colorlog
  # for pandas xls support
  - xlrd >= 1.0.0
   # >= 7 raises "cannot import name 'PILLOW_VERSION' from 'PIL'" with torchvision=0.3.0
  - pillow < 7

  # From -c menpo
  - osmesa

  # From -c open3d-admin; >0.9.0 throws /lib64/libm.so.6: version `GLIBC_2.27' not found
  - open3d = 0.9.0

  # For tests (optional):
  - pytest
  - pytest-runner
  - pytest-cov
  - pytest-forked

  # For docs (optional):
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints

  # Required dependencies that are not yet available via conda:
  - pip:
    - zmesh
    - plyfile

    # Pre-release packages
    - git+https://github.com/ELEKTRONN/elektronn3.git@syconn#egg=elektronn3
    - git+https://github.com/knossos-project/knossos_utils.git@dev#egg=knossos_utils
    - git+https://github.com/StructuralNeurobiologyLab/MorphX.git@master#egg=morphx

    # cloud-volume >=4 throws an error in simple_merge during np.concatenate if any skeleton has no vertices
    - git+https://github.com/StructuralNeurobiologyLab/kimimaro.git

    # training scripts
    - git+https://github.com/StructuralNeurobiologyLab/NeuronX.git

    # point models
    - git+https://github.com/StructuralNeurobiologyLab/LightConvPoint.git

      #for skeletonisation
    - fill-voids
