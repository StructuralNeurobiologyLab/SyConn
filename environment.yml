# Dependencies marked with "(optional)" are not required for core functionality
# and can be commented out if there are conflicts.

name: pysy
channels:
  - pytorch
  - conda-forge
  - defaults
  - menpo
dependencies:
  # From -c pytorch
  - pytorch =1.3  # (provides backwards compat. to trained models)
  - torchvision

  # From conda-forge and defaults
  - python >=3.7  # (3.6 should also work)
  - pip
  - vigra
  - freeglut
  - pyopengl
  - pyopengl-accelerate
  - python-snappy
  - ipython
  - h5py
  - matplotlib
  - tqdm
  - scipy
  # AttributeError: module 'networkx' has no attribute 'connected_component_subgraphs'
  - networkx <= 2.3
  - m2r
  - lz4
  - flask
  - fasteners
  - numpy
  - coloredlogs
  - termcolor
  - scikit-learn =0.21
  - scikit-image
  - opencv
  - numba <0.46  # =0.48 lead to freeze when importing elektronn3.data
  - openmesh-python
  - prompt_toolkit
  - vtki
  - dill
  - joblib
  - seaborn
  - pyyaml
  - cython
  - colorlog
   # >= 7 raises "cannot import name 'PILLOW_VERSION' from 'PIL'" with torchvision=0.3.0
  - pillow <7

  # From -c menpo
  - osmesa

  # For tests (optional):
  - pytest
  - pytest-runner
  - pytest-cov
  - pytest-forked

  # For docs (optional):
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints

  # Required dependencies that are not yet available via conda:
  - pip:
    - zmesh
    - plyfile
    - open3d
    # For importing the latest cell type model.cd ..
    - adabound

    # For running a tensorboard server (optional):
    # (Installing these via pip because currently conda packages are broken)
    # TODO: Move these up to conda once they work again
    - tensorflow
    - tensorboard
    #for skeletonisation
    - kimimaro

    # Pre-release packages
    - git+https://github.com/ELEKTRONN/elektronn3.git@phil_convpoint#egg=elektronn3
    - git+https://github.com/knossos-project/knossos_utils@dev#egg=knossos_utils
    - git+https://github.com/StructuralNeurobiologyLab/MorphX
